<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-center">
                <img [src]="'../assets/novo.png'" title="Nova pessoa" (click)="incluirPessoa()" width="100" height="100"/>
                <img [src]="'../../assets/sair.png'" title="Sair" (click)="usuarioService.logout()" width="100" height="100"/>
            </div>
            <p-table [value]="pessoas" [rowHover]="true" dataKey="id" class="tabela-pessoa">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Sexo</th>
                        <th>Data de nascimento</th>
                        <th>Naturalidade</th>
                        <th>Nacionalidade</th>
                        <th>Opções</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.cpf}}</td>
                        <td>{{pessoa.email}}</td>
                        <td>{{pessoa.sexo ? pessoa.sexo == 'M' ? 'Masculino' : 'Feminino' : ''}}</td>
                        <td>{{pessoa.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                        <td>{{pessoa.naturalidade}}</td>
                        <td>{{pessoa.nacionalidade}}</td>
                        <td>
                            <img [src]="'../assets/edit.png'" title="Editar" class="botoes-grid" (click)="editarPessoa(pessoa)" width="20" height="20"/>
                            <img [src]="'../assets/delete.png'" title="Deletar" class="botoes-grid" (click)="excluirPessoa(pessoa)" width="20" height="20"/>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
